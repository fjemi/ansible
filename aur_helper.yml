# install/remove aur helper packages
 
 - name: remove octopi, and install pamac/yay
   hosts: localhost
   become: yes
   vars:
     tmp_dir: /home/femij/Desktop/playbooks/ansible-aur
   tasks:
     - name: full system upgrade "pacman -Syu"
       pacman:
         update_cache: yes
         upgrade: yes
       register: out
     - debug: 
         var: out
       changed_when: False
     - name: kill octopi and dependencies
       shell: pkill -f octopi
       register: out
       ignore_errors: True
     - debug: 
         var: out
       changed_when: False
     - name: remove octopi and dependencies
       pacman:
         name: ['octopi', 'octopi-pacmanhelper', 'octopi-repoeditor', 'alpm-octopi-utils', 'octopi-cachecleaner', 'octopi-notifier-frameworks']
         state: absent
         force: yes
         recurse: yes         
       register: out
     - debug: 
         var: out
       changed_when: False
     - name: install pamac, yay, and git packages
       pacman:
         name: ['pamac', 'yay', 'git']
         state: present
       register: out
     - debug: 
         var: out
       changed_when: false      
     - user: name=aur_builder
     - lineinfile:
         path: /etc/sudoers.d/aur_builder-allow-to-sudo-pacman
         state: present
         line: "aur_builder ALL=(ALL) NOPASSWD: /usr/bin/pacman"
         validate: /usr/sbin/visudo -cf %s
         create: yes
       register: out
     - debug: 
         var: out
       changed_when: False 
